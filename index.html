<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>Devilish Alchemist</title>
  <meta property="og:image" content="images/logo.png" />
  <meta name="description" content="Web Development Services">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script>document.body.classList.add('js');</script>
  <header class="site-header">
    <h1 class="site-name">
      <svg class="site-name__image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 71 100" width="60" aria-hidden="true">
        <path class="site-name__horns" d="M58.627 56.034l-10.35-27.41s15.944-1.4 13.425-13.706C59.637 4.81 53.592 1.56 52.286.978 50.978.393 51.634.27 51.634.27s9.754.433 13.985 7.376c4.474 7.343 8.39 20.698-.56 32.446-8.95 11.747-6.433 15.942-6.433 15.942zM12.362 56.034l10.35-27.41s-15.944-1.4-13.428-13.707C11.352 4.81 17.398 1.56 18.704.977c1.304-.584.65-.707.65-.707S9.6.703 5.37 7.646c-4.476 7.342-8.392 20.698.56 32.446 8.95 11.747 6.432 15.942 6.432 15.942z"
        />
        <path class="site-name__letter" d="M3.228 99.712l12.75-5.092 19.26-56.215 19.51 56.035 12.62 5.272L39.86 25.326h-9.188" />
      </svg>
      <span class="site-name__text">Devilish Alchemist</span>
    </h1>
    <p class="site-description">Web Developer</p>
    <nav class="site-nav">
      <h2 class="visuallyhidden">Navigation</h2>
      <ul>
        <li>
          <a href="https://blog.devalchemist.com">
            Blog
          </a>
        </li>
        <li>
          <a href="marek@devalchemist.com">
            E-mail
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="section-top" id="top">
    <h2 class="visuallyhidden">An animated painting of The Alchemist by Cornelius Bega</h2>
    <div class="canvas-controls">
      <a class="canvas-controls__item" href="http://www.getty.edu/art/collection/objects/734/cornelis-bega-the-alchemist-dutch-1663/">
        <span class="canvas-controls__icon" aria-hidden="true">i</span>
        <span class="canvas-controls__description">
          More about
          <br> The Alchemist
          <br> by Cornelis Bega
        </span>
      </a>
      <button class="canvas-controls__item toggle-animation" aria-pressed="false">
        <span class="canvas-controls__icon" aria-hidden="true"></span>
        <span class="canvas-controls__description">
          Pause animation
        </span>
      </button>
    </div>

    <span class="background-loader" aria-hidden="true"></span>
    <div class="section-top__flame" aria-hidden="true"></div>
    <div class="section-top__background" data-img="images/alchemist.jpg" aria-hidden="true"></div>
    <canvas id="smoke-canvas" class="section-top__canvas smoke" width="400" height="400" aria-hidden="true"></canvas>
    <canvas id="line-canvas" class="section-top__canvas lines" aria-hidden="true"></canvas>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
